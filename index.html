<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Type the name of a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control location-search shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100" id="current-location-btn">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li > Last updated: <span id="date"></span>
              </li>
              <li id="weather-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="#"
                  alt=""
                  class="float-left"
                  id="weather-icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong><span class="units">°F </span>
                </div>
              </div>
            </div>
            <div class="col-6 weather-elements">
              <ul>
                <li>Humidity: <span id="humidity">0</span>%</li>
                <li>Wind: <span id="wind">0</span> mph</li>
              </ul>
            </div>
          </div>
            <div class="weather-forecast" id="forecast"></div>
        </div>
        <p class="open-source"><a href="https://github.com/geebee22202/weather-app-sc" class="open-source-link" target="_blank">
          Open source code,</a> 
          by Georgie
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
